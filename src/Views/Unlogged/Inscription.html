<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulaire de connexion</title>
    <link rel="stylesheet" type="text/css" href="../../Style/Inscription.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Nunito:wght@500&display=swap");
    </style>
  </head>
  <body>
    <div class="content">
      <div class="mainBox">
        <div class="Logop">
          <div class="arrow">
            <a href="Connexion.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5" /></svg
            ></a>
          </div>
        </div>
        <form>
          <div class="rowLogo">
            <img src="../../img/Logo-becareful.png" alt="Logo" class="imgLogo" />
            <h2 class="becareful">Becareful</h2>
          </div>
          <h1>Inscrivez vous !</h1>
          <div class="inputs">
            <input type="Prenom" placeholder="PrÃ©nom" />
            <input type="Nom" placeholder="Nom" />
            <input type="email" placeholder="Adresse e-mail" />
            <input type="ConfirmEmail" placeholder="Confirmez l'adresse e-mail" />
            <input type="password" placeholder="Mot de passe" />
            <input type="ConfirmPassword" placeholder="Confirmez le Mot de passe" />
          </div>
          <div class="boutonConnect">
            <a href="../Logged/Dashboard.html" class="seConnect">S'inscrire</a>
          </div>
        </form>
      </div>
      <div class="boxBlue">
        <p class="slogan">Au coeur de son aventure</p>
      </div>
    </div>
  </body>
</html>
